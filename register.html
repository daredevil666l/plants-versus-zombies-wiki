<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Внутренний стиль для страницы регистрации */
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #d2f1a9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #5e9232;
            font-size: 2em;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #5e9232;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #f9d423;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffae00;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -15px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Регистрация</h2>
        <form id="registrationForm">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError">Введите корректную почту</div>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <div class="error" id="passwordError">Пароль должен содержать минимум 8 символов</div>

            <label for="confirm_password">Подтвердите пароль:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <div class="error" id="confirmPasswordError">Пароли должны совпадать</div>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <script>
        console.log('1');
        // Валидация формы
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            let isValid = true;

            // Проверка email
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Простая проверка email
            if (!emailPattern.test(email)) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            // Проверка длины пароля
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            if (password.length < 1) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            // Проверка совпадения паролей
            const confirmPassword = document.getElementById('confirm_password').value;
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            if (password !== confirmPassword) {
                confirmPasswordError.style.display = 'block';
                isValid = false;
            } else {
                confirmPasswordError.style.display = 'none';
            }

            if (!isValid) {
                event.preventDefault(); // Останавливаем отправку формы, если есть ошибки
            };


        console.log('45');
        // Параллельные массивы для хранения имен и паролей
<!--        var usernames = [];-->
<!--        var emails = [];-->
<!--        var passwords = [];-->

        const usernames = JSON.parse(localStorage.getItem('usernames')) || [];
        const passwords = JSON.parse(localStorage.getItem('passwords')) || [];
        const mails = JSON.parse(localStorage.getItem('mails')) || [];

        // Получаем значения из полей ввода
        const username = document.getElementById('username').value;
        const mail = document.getElementById('email').value;
        const userpassword = document.getElementById('password').value;

        // Сохраняем данные в параллельные массивы
        usernames.push(username);
        mails.push(mail);
        passwords.push(userpassword);

<!--        updateUserList();-->
        console.log('Пользователи:', usernames);
        console.log('Адреса:', mails);
        console.log('Пароли:', passwords);

        function updateUserList() {
            const userList = document.getElementById('userList');
<!--            userList.innerHTML = ''; // Очищаем текущий список-->

            for (let i = 0; i < usernames.length; i++) {
                const listItem = document.createElement('li');
                listItem.textContent = "Имя: ${usernames[i]},Почта: ${mails[i]}, Пароль: ${passwords[i]}";
                userList.appendChild(listItem);
            }
        };

        localStorage.setItem('usernames', JSON.stringify(usernames));
        localStorage.setItem('passwords', JSON.stringify(passwords));
        localStorage.setItem('mails', JSON.stringify(mails));

        if (isValid) {
                event.preventDefault(); // Останавливаем отправку формы, если есть ошибки
            };
        });
    </script>

</body>
</html>
